{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class= "list-group">
       <a href = "{% url 'grocery' %}" class="list-group-item list-group-item-action" aria-current="true"> All Grocery </a>
       <a href = "{% url 'grocerydata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true"> Grocery below €2.00 </a>
       <a href = "{% url 'grocerydata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Grocery above €2.00 </a> 
   </div>
  </div>
  <div class="col-sm-8 ">
    <div class ="row">
        {% for g in Grocery%}
        <div class= "col-sm-4 text center mb-4">
            <a href = "{% url 'product-detail' g.id %}" class= "btn">
            <div class="item">
            <img src ="{{g.product_image.url}}" alt="" height="300" width="300" class="">
            <div class="fw-bold">{{g.title}}</div>
            <div class="fw-bold"> € {{g.discounted_price}}
                <small class="fw-light text-decoration-line-through">
                    {{g.selling_price}}
                </small></div>
            </div>  
            </a>  
        </div>
        {% endfor %}

  </div>
 </div>
</div>
{% endblock main-content %}
