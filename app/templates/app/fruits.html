{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class= "list-group">
       <a href = "{% url 'fruits' %}" class="list-group-item-action" aria-current="true"> All Fruits </a>
       <a href = "{% url 'fruitsdata' 'below' %}" class="list-group-item-action" aria-current="true"> Fruits below €2.00 </a>
       <a href = "{% url 'fruitsdata' 'above' %}" class="list-group-item-action" aria-current="true">Fruits above €2.00 </a> 

  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class ="row">
        {% for f in Fruits%}
        <div class= "col-sm-4 text center mb-4">
            <a href = "{% url 'product-detail' f.id %}" class= "btn">
            <div class="item">
            <img src ="{{f.product_image.url}}" alt="" height="300" class="">
            <div class="fw-bold">{{f.title}}</div>
            <div class="fw-bold"> € {{f.discounted_price}}
                <small class="fw-light text-decoration-line-through">
                    {{f.selling_price}}
                </small></div>
            </div>  
            </a>  
        </div>
        {% endfor %}

  </div>
 </div>
</div>
{% endblock main-content %}
